<!-- Hero Section -->
<section class="page-hero">
  <div class="container">
    <div class="hero-content">
      <h1>Nos Tarifs</h1>
      <p>Des solutions adaptées à tous les budgets</p>
    </div>
  </div>
</section>

<!-- Pricing Section -->
<section class="pricing-section section">
  <div class="container">
    <div class="pricing-grid">
      <div class="pricing-card card" *ngFor="let plan of pricingPlans">
        <div class="plan-header">
          <h3>{{ plan.name }}</h3>
          <div class="plan-price">
            <span class="price">{{ plan.price }}€</span>
            <span class="period">{{ plan.period }}</span>
          </div>
        </div>
        <div class="plan-features">
          <ul>
            <li *ngFor="let feature of plan.features">
              <mat-icon>check</mat-icon>
              {{ feature }}
            </li>
          </ul>
        </div>
        <button mat-raised-button class="btn-primary" [class.btn-secondary]="!plan.popular">
          {{ plan.popular ? 'Choisir ce plan' : 'En savoir plus' }}
        </button>
        <div class="popular-badge" *ngIf="plan.popular">Populaire</div>
      </div>
    </div>
  </div>
</section>
