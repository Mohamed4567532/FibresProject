<!-- Hero Section -->
<section class="page-hero">
  <div class="container">
    <div class="hero-content">
      <h1>Notre Équipe</h1>
      <p>Des professionnels expérimentés à votre service</p>
    </div>
  </div>
</section>

<!-- Team Section -->
<section class="team-section section">
  <div class="container">
    <div class="team-grid">
      <div class="team-card card" *ngFor="let member of teamMembers">
        <div class="member-image">
          <mat-icon>person</mat-icon>
        </div>
        <h3>{{ member.name }}</h3>
        <p class="position">{{ member.position }}</p>
        <p class="bio">{{ member.bio }}</p>
        <div class="expertise">
          <span *ngFor="let skill of member.expertise" class="skill-tag">{{ skill }}</span>
        </div>
        <div class="social-links">
          <a href="#" mat-icon-button *ngIf="member.social.linkedin">
            <mat-icon>linkedin</mat-icon>
          </a>
          <a href="#" mat-icon-button *ngIf="member.social.twitter">
            <mat-icon>twitter</mat-icon>
          </a>
          <a href="#" mat-icon-button *ngIf="member.social.email">
            <mat-icon>email</mat-icon>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
