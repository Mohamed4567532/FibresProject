<!-- Hero Section -->
<section class="page-hero">
  <div class="container">
    <div class="hero-content">
      <h1>FAQ</h1>
      <p>Questions fréquemment posées</p>
    </div>
  </div>
</section>

<!-- FAQ Section -->
<section class="faq-section section">
  <div class="container">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let faq of faqItems">
        <mat-expansion-panel-header>
          <mat-panel-title>{{ faq.question }}</mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ faq.answer }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</section>
